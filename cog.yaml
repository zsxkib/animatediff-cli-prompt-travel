# Configuration for Cog ⚙️
# Reference: https://github.com/replicate/cog/blob/main/docs/yaml.md

build:
  # set to true if your model requires a GPU
  gpu: true
  cuda: "12.1"

  # a list of ubuntu apt packages to install
  system_packages:
    - "libgl1-mesa-glx"
    - "libglib2.0-0"
    - "ffmpeg"

  # python version in the form '3.10'
  python_version: "3.10"
  python_packages:
    - "accelerate >= 0.20.3"
    - "colorama >= 0.4.3, < 0.5.0"
    - "cmake >= 3.25.0"
    - "diffusers == 0.23.0"
    - "einops >= 0.6.1"
    - "gdown >= 4.6.6"
    - "ninja >= 1.11.0"
    - "numpy >= 1.22.4"
    - "omegaconf >= 2.3.0"
    - "pillow >= 9.4.0, < 10.0.0"
    - "pydantic >= 1.10.0, < 2.0.0"
    - "rich >= 13.0.0, < 14.0.0"
    - "safetensors >= 0.3.1"
    - "sentencepiece >= 0.1.99"
    - "shellingham >= 1.5.0, < 2.0.0"
    - "torch >= 2.1.0, < 2.2.0"
    - "torchaudio"
    - "torchvision"
    - "transformers >= 4.30.2, < 4.35.0"
    - "typer >= 0.9.0, < 1.0.0"
    - "controlnet_aux"
    - "matplotlib"
    - "mediapipe"
    - "xformers >= 0.0.22.post7"
    - "ffmpeg-python >= 0.2.0"
    - "pandas"
    - "segment-anything-hq == 0.3"
    - "groundingdino-py == 0.4.0"
    - "gitpython"
    - "rembg[gpu]"
    - "onnxruntime-gpu"
  run:
    - pip install --upgrade pip
    - curl -o /usr/local/bin/pget -L "https://github.com/replicate/pget/releases/download/v0.7.1/pget" && chmod +x /usr/local/bin/pget

# predict.py defines how predictions are run on your model
predict: "predict.py:Predictor"
